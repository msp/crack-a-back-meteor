<template name="people">
    <div class="ui page grid">
      <div class="sixteen wide column">
        <table class="ui blue table">
            <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Biog</th>
                </tr>
            </thead>
            <tbody>
            {{#each person}}
                <tr>
                  <td>{{firstName}}</td>
                  <td>{{lastName}}</td>
                  <td>{{biography}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <br/>
        <br/>
        <a class="ui primary labeled icon button" href="/">
          <i class="left arrow icon"></i>
          BACK
        </a>
        <br/>
        <br/>
      </div>
    </div>
</template>
